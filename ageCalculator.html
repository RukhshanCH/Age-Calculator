<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
      font-weight: bold;
    }

    .birthday {
      margin-top: 15px;
      font-size: 16px;
      color: #ff5722;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Age Calculator ðŸŽ‚</h2>
    <input type="date" id="dob" />
    <br>
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
    <div class="birthday" id="birthday"></div>
  </div>

  <script>
    let countdownInterval; // To clear previous countdowns

    function calculateAge() {
      const dob = document.getElementById("dob").value;
      const result = document.getElementById("result");
      const birthdayMsg = document.getElementById("birthday");

      if (!dob) {
        result.innerText = "âš  Please enter your date of birth!";
        result.style.color = "red";
        birthdayMsg.innerText = "";
        return;
      }

      const dobDate = new Date(dob);
      const today = new Date();

      if (dobDate > today) {
        result.innerText = "âš  Date of Birth cannot be in the future!";
        result.style.color = "red";
        birthdayMsg.innerText = "";
        return;
      }

      let years = today.getFullYear() - dobDate.getFullYear();
      let months = today.getMonth() - dobDate.getMonth();
      let days = today.getDate() - dobDate.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      result.innerText = `ðŸŽ‰ You are ${years} Years, ${months} Months, and ${days} Days old.`;
      result.style.color = "black";

      // Clear previous countdown if running
      clearInterval(countdownInterval);

      // Setup next birthday
      let nextBirthday = new Date(today.getFullYear(), dobDate.getMonth(), dobDate.getDate());

      // If birthday already passed this year â†’ move to next year
      if (
        today.getMonth() > dobDate.getMonth() ||
        (today.getMonth() === dobDate.getMonth() && today.getDate() > dobDate.getDate())
      ) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
      }

      // Live countdown
      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = nextBirthday.getTime() - now;

        if (distance <= 0) {
          clearInterval(countdownInterval);
          birthdayMsg.innerText = "ðŸ¥³ Happy Birthday! ðŸŽ‚ðŸŽ‰";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        birthdayMsg.innerText = `ðŸŽ‚ Next Birthday in ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 500);
    }
  </script>
</body>
</html>
